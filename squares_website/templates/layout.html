<!doctype html>
<html>
<head>
{% block head %}
<title>Squares</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
{% endblock %}
</head>
<body>

<div id="wrap">

<div id="header">
</div> <!-- close header -->

<div id="main">

<div id="left">
</div> <!-- close left -->

{% endblock %}

</div> <!-- close main -->

<div id="footer">

</div> <!-- close footer -->

</div> <!-- close wrap -->

</body>
</html>
