{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="https://nakupanda.github.io/bootstrap3-dialog/assets/bootstrap-dialog/js/bootstrap-dialog.js"></script>

  <script src="{{ url_for('static', filename='js/create_game.js') }}"></script>
{% endblock %}
{% block middle_div %}
  {{ super() }}
  <h1>Create a new game</h1>

  <form>
    <div class="form-group">
      <label for="gameName">Game Name</label>
      <input type="text" class="form-control" id="gameName" placeholder="Game Name">
    </div>
    <div class="form-group">
      <label for="gameToken">Password</label>
      <input type="password" class="form-control" id="gameToken" placeholder="Password">
    </div>
    <button id="gameBtn" class="btn btn-default">Submit</button>
  </form>

{% endblock %}
